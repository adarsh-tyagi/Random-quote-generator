<!DOCTYPE>
<html>
  <head>
    <title>Random Quote Machine</title>
    <link href="style.css" rel="stylesheet">
      <link href="idea.svg" rel="icon">
    <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
  </head>
  <body>
    <hr id="middle">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i><span id="text"></span>
      </div>
      
      <div class="quote-author"> - 
        <span id="author"></span>
      </div>
      <hr id="separate">
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
        
        <a class="button" id="insta-quote" title="Instagram this quote!" href="https://instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
        
        <button class="button" id="new-quote" title="click for next quote!">New Quote</button>
      </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
      <script src="app.js"></script>
  </body>
</html>
